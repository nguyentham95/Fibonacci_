<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num">
    <button type="button" style="color : rgb(234, 11, 70);"  onclick="display()">Hiển thị</button>
    <p id="result"></p>
</body>
</html><script>
    function display () {
        debugger;
        let number = document.getElementById ("num").value;
        let number1 = 1;
        let number2 = 1;
        let i = 3;
        let total;
        let result = "1" + ", " + "1" + ",";

        if (number < 2) {
            result = "1" + ", ";
        } 
        while (i <= number) {
            total = number1 + number2;
            result =result + " " + total + ", ";

            number1 = number2;
            number2 = total;
            i++;
        }
            document.getElementById("result").innerHTML = result;
    }
    
</script>
